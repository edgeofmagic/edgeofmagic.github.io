<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <title>{{ site.title | default: site.github.repository_name }}</title>
  </head>

  <body class="Site">

    <!-- HEADER -->
    <div class="outer" style="background-image:url('/assets/images/dgrule.jpg');background-repeat:no-repeat;background-size:cover;height:30vh;min-height:150px">
        <header class="inner">
          {% include nav.html %}
          <h1 id="post_title">{{ page.title }}</h1>
          <h2 id="post_date" class="meta">{{ page.date | date_to_string }}</h2>
        </header>
    </div>

    {% include sticky_footer.html %}

  </body>
</html>
