<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <title>{{ site.title | default: site.github.repository_name }}</title>
  </head>

  <body class="Site">

    <!-- HEADER -->
    <div class="outer"
    {% if page.cover %} style="background-image:url({{ site.baseurl }}{{ page.cover_image }});background-repeat:no-repeat;background-size:cover;background-position:center;{% if page.no_content %}flex:1;{% else %}height:{{ page.cover_height }};{% endif %}min-height:150px" {% endif %} >
        <header class="inner">
          {% include nav.html %}
          <h1 id="project_title">{{ page.cover_title | default: site.github.repository_name }}</h1>
          <h2 id="project_tagline">{{ page.cover_description | default: site.github.project_tagline }}</h2>
        </header>
    </div>

    {% unless page.no_content %}
    <!-- MAIN CONTENT -->
      <main id="main-wrap">
        <div id="main-content" class="inner">
          {{ content }}
        </div>
      </main>
    {% endunless %}

      <div id="footer_wrap" class="outer">
        <footer class="inner">
          <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
        </footer>
      </div>

  </body>
</html>
